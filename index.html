   <meta charset="utf-8">

   More info: h5bp.com/i/378 -->

   <title></title>
   <meta name="description" content="">
   <!-- Mobile viewport optimized: h5bp.com/viewport -->
   <meta name="viewport" content="width=device-width">
   <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/toastr.min.css">
   <link rel="stylesheet" href="css/style.css">
   <!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->
   <!-- All JavaScript at the bottom, except this Modernizr build.
   Modernizr enables HTML5 elements & feature detects for optimal performance.
   Create your own custom Modernizr build: www.modernizr.com/download/ -->
   <script src="js/libs/modernizr-2.8.3.js"></script>
</head>
<body>
   <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
   chromium.org/developers/how-tos/chrome-frame-getting-started -->
   <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
   <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">Knockout Demo Advanced</a>
            </div>

         </div><!--/.container-fluid -->
      </nav>

      <div class="form-horizontal" id="registration-form" data-bind="with:UP.registration._registration">
         <fieldset>
            <legend class="">Register</legend>
            <div class="control-group">
               <!-- Username -->
               <label class="control-label" for="username">Username</label>
               <div class="controls" data-bind="validationElement: userName">
                  <input type="text" id="username" name="username" placeholder="" class="input-xlarge" data-bind="value:userName, valueUpdate: 'afterkeydown'">
                  <p class="help-block">Username can contain any letters or numbers</p>
               </div>
            </div>

            <div class="control-group">
               <!-- FirstName -->
               <label class="control-label" for="username">First name</label>
               <div class="controls" data-bind="validationElement: firstName">
                  <input type="text" id="firstname" name="firstname" placeholder="" class="input-xlarge" data-bind="value:firstName, valueUpdate: 'afterkeydown'">
                  <p class="help-block">First name can contain any letters or numbers</p>
               </div>
            </div>

            <div class="control-group">
               <!-- FirstName -->
               <label class="control-label" for="username">Last name</label>
               <div class="controls" data-bind="validationElement: lastName">
                  <input type="text" id="lastname" name="lastname" placeholder="" class="input-xlarge" data-bind="value:lastName, valueUpdate: 'afterkeydown'">
                  <p class="help-block">Last name can contain any letters or numbers</p>
               </div>
            </div>

            <div class="control-group">
               <!-- E-mail -->
               <label class="control-label" for="email">E-mail</label>
               <div class="controls" data-bind="validationElement: email">
                  <input type="text" id="email" name="email" placeholder="" class="input-xlarge" data-bind="value:email, valueUpdate: 'afterkeydown'">
                  <p class="help-block">Please provide your E-mail</p>
               </div>
            </div>

            <div class="control-group">
               <!-- Password-->
               <label class="control-label" for="password">Password</label>
               <div class="controls"  data-bind="validationElement: password">
                  <input type="password" id="password" name="password" placeholder="" class="input-xlarge" data-bind="value:password, valueUpdate: 'afterkeydown'">
                  <p class="help-block">Password should be at least 5 characters</p>
               </div>
            </div>

            <div class="control-group">
               <!-- Password -->
               <label class="control-label" for="password_confirm">Password (Confirm)</label>
               <div class="controls" data-bind="validationElement: repeatPassword">
                  <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge" data-bind="value:repeatPassword, valueUpdate: 'afterkeydown'">
                  <p class="help-block">Please confirm password</p>
               </div>
            </div>

            <div class="control-group">
               <!-- Button -->
               <div class="controls">
                  <button class="btn btn-success" data-bind="click:$root.doregistration">Register</button>
               </div>
            </div>
         </fieldset>
         <br />
         <pre data-bind="text: ko.toJSON($data, null, 2)"></pre>

      </div>

     
   </div> <!-- /container -->
   <!-- scripts concatenated and minified via build script -->
   <script src="js/libs/jquery-2.1.1.min.js"></script>
   <script src="js/libs//bootstrap.min.js"></script>
   <script src="js/libs/knockout-3.2.0.js"></script>
   <script src="js/libs/knockout.validation.js"></script>
   <script src="js/libs/toastr.js"></script>
   <script src="js/script.js"></script>
   <!-- end scripts -->
</body>
</html>
